<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    
    <div id="root"></div>
</body>
<script>
    const app = Vue.createApp({
        data(){
            return {
                count:1
            }
        },
        mounted(){
            // 打印aaaDom这个Dom的内容
            console.log(this.$refs.aaaDom);

            // 打印common这个组件的Dom的内容
            console.log(this.$refs.common);
        },
        // 通过ref可以引用Dom
        template:` 
            <div>
                <div ref="aaaDom">
                    {{count}}
                </div>

                <common-item ref="common"/>
            </div>
        `
           
    });

    app.component('common-item',{
        methods:{
            sayHello(){
                alert('hello');
            }
        }
    });
 
    const vm = app.mount('#root');

</script>
</html>
