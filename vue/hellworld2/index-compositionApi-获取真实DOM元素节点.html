<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <script src="https://unpkg.com/vue@next"></script>
   <!--

    <style>
       
    </style>

</head>
<body>
    <div id="root"></div>
</body>
<script>
    
    // 获取Dom节点引用,固定语法
    const app = Vue.createApp({
        setup(){
            const {ref, onMounted} = Vue;
            // 这里的hello,要和标签里 ref="hello"中的hello一样
            // 这里的ref和标签里(<div ref="hello">)的ref虽然张的一样,但意思不一样
            const hello = ref(null);

            onMounted(()=>{
                // 打印标签
                console.log(hello.value);
            });

            return {hello}
        },
        template:` 
            <div>
                <div ref="hello">hello world</div>
            </div>
        `,
    });
    
    const vm = app.mount('#root');

</script>
</html>
