<body>
    <div id="root"></div>
</body>
<script>

    // plugin 插件   
    const myPlugin = {
        install(app,options){
            // dosomething ...
            console.log(app,options);

            // 用插件扩展一个指令
            app.directive('focus',{
                mounted(el){
                    el.focus();
                }
            })
        }
    }
    


    const app = Vue.createApp({
        template:` 
            <my-title>
            </my-title>
        `
    });

    app.component('my-title',{
        template:`
            <div>
               hello world
            </div>
            `
    });

    app.use(myPlugin,{name:"dell"});
 
    const vm = app.mount('#root');

</script>
