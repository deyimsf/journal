</head>
<body>
    <div id="root"></div>
</body>
<script>
    
    
    // 监听器
    const app = Vue.createApp({
        setup(){
            const {ref,watch} = Vue;
            const name = ref('dell');

            watch(name,(currentValue, prevValue)=>{
                console.log(currentValue, prevValue);
            });

            return {
                name
            }
        },
        template:` 
            <div>
                <div>
                    Name: <input v-model="name">
                </div>

                <div>
                    Name is {{name}}
                </div>
            </div>
        `,
    });

  
    
    const vm = app.mount('#root');

</script>
