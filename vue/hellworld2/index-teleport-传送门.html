<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <script src="https://unpkg.com/vue@next"></script>
   <!--
    -->
    <style>
        .area {
            position: absolute;
            left: 50%;
            top:50%;
            transform:translate(-50%,-50%);
            width: 200px;
            height: 300px;
            background: red;
        }

        .mask {
            position: absolute;
            left: 0;
            right:0;
            top:0;
            bottom:0;
            background: green;
            opacity: 0.5;
        }
    </style>

</head>
<body>
    <div id="root"></div>
</body>
<script>

    // teleport 传送门
    const app = Vue.createApp({
        data(){
            return {
                show:false,
            }
        },
        methods:{
            handleBtnClick(){
                this.show = !this.show;
            }
        },
        template:` 
            <div class="area">
                <button @click="handleBtnClick">按钮</button>

                <!-- to="body" 传递到body标签下
                     to="#hello" 传递到id为hello的标签下 
                -->
                <teleport to="body">
                    <div class="mask" v-show="show"></div>
                </teleport>
            </div>
        `
    });

    
 
    const vm = app.mount('#root');

</script>
</html>
