<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <script src="https://unpkg.com/vue@next"></script>

   <!--
    -->
    <style>
      

    </style>

</head>
<body>
    <div id="root"></div>
</body>
<script>
   
    const app = Vue.createApp({
        data(){
            return {
               number:1,
               animateNumber:1
            }
        },
        methods:{
            handleClick(){
               this.number = 10;

               const abc = setInterval(()=>{
                    this.animateNumber += 1;

                    if(this.animateNumber === 10){
                        clearInterval(abc);
                    }

               }, 100)
            },
            
        },
        template:` 
            <div>
                <div> {{animateNumber}} </div>
                <button @click="handleClick">增加</button>
            </div>
        `
           
    });
 
    const vm = app.mount('#root');

</script>
</html>
