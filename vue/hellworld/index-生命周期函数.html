<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>双向绑定</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="root"></div>
</body>
<script>
    // 生命周期函数:在某一时刻自动执行的函数
    const app = Vue.createApp({
        data(){
            return{
                message:'hello world'
            }
        },
        // 在实例生成之前会自动执行的函数
        beforeCreate(){
            console.log('beforeCreate')
        },
        // 在实例生成之后会自动执行的函数
        created(){
            console.log('created');
        },
        // 在组件内容被渲染到页面之前自动执行的函数
        beforeMount(){
            console.log(document.getElementById('root').innerHTML);
            console.log('beforeMount')
        },
        // 在组件内容被渲染到页面之后自动执行的函数
        mounted(){
            console.log('mounted');
        },
        // 当data中的数据发生变化时自动执行
        beforeUpdate(){
            console.log(document.getElementById('root').innerHTML);
        },
        // 当data中的数据发生变化，同时页面完成渲染后，会自动执行 
        updated(){
            console.log(document.getElementById('root').innerHTML);
        },
        // 卸载vue应用时自动执行
        beforeUnmount(){

        },
        // 卸载完成时自动执行
        unmounted(){

        },
        template:"<div>{{message}}</div>"
    });
       
    const vm = app.mount('#root');

</script>
</html>
