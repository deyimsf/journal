<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    
    <div id="root"></div>
</body>
<script>
    // 局部组件,注册之后才能用
    const counter = {
        data(){
            return {
                count:1
            }
        },
        template:`
            <div @click="count += 1">{{count}}</div>
        `
    }

    const helloworld = {
        template:`
            <div>hello world</div>
        `
    }

    const app = Vue.createApp({
        components:{
            counter,
            'helloworld':helloworld
        },
        template:` 
            <div>
                <counter />
                <counter />

                <helloworld />
            </div>
        `
    });

    // // 全局组件
    // app.component('counter',{
    //     data(){
    //         return {
    //             count:1
    //         }
    //     },
    //     template:`
    //         <div @click="count += 1">  {{count}}</div>
    //     `
    // });
       
    const vm = app.mount('#root');

</script>
</html>
