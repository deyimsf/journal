<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    
    <div id="root"></div>
</body>
<script>
    const app = Vue.createApp({
        template:` 
            <div>
                <counter />
                <counter />
            </div>
        `
    });

    // 组件
    app.component('counter',{
        data(){
            return {
                count:1
            }
        },
        template:`
            <div @click="count += 1">  {{count}}</div>
        `
    });
       
    const vm = app.mount('#root');

</script>
</html>
