<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    
    <div id="root"></div>
</body>
<script>
    const app = Vue.createApp({
        data(){
            return{
                show:true,
                conditionOne:false
            }
        },
        template:` 
            <div v-if="show">hello world</div>
            <div v-show="show">Bye world</div>

            <div v-if="conditionOne">if</div>
            <div v-else>else</div>
        `
    });
       
    const vm = app.mount('#root');

</script>
</html>
