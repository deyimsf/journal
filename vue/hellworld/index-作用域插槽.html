<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    
    <div id="root"></div>
</body>
<script>
 
    const app = Vue.createApp({
        // 作用域插槽
        template:` 
            <list v-slot="abc">
                <div>{{abc.aaa}}</div>
            </list>
        `
    });

    app.component('list',{
        data(){
            return {
                list:[1,2,3]
            }
        },
        template:`
            <div>
               <slot v-for="item in list" :aaa="item" />
            </div>
        `
    });
       

       
    const vm = app.mount('#root');

</script>
</html>
