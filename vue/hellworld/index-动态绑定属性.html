<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    
    <div id="root"></div>
</body>
<script>
    const app = Vue.createApp({
        data(){
            return{
                message:'hello world',
                show:false,
                name:'title',
                event:'click'
            }
        },methods:{
            handleClick(){
                alert('click')
            }
        },
        // 动态绑定属性
        template:` 
            <div 
                v-on:[event]="handleClick"
                v-bind:[name]="message"
            >
                {{message}}
            </div>
        `
    });
       
    const vm = app.mount('#root');

</script>
</html>
