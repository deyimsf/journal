<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    
    <div id="root"></div>
</body>
<script>
 

    const app = Vue.createApp({
        data(){
            return {
                num:123,
            }
        },
        template:` 
            <div>
                <!-- 属性值绑定 -->
               <test :content="num"/>
            </div>
        `
    });

    app.component('test',{
        props:['content'],
        template:`
            <div>{{content}}</div><br/>
        `
    });
       
    const vm = app.mount('#root');

</script>
</html>
